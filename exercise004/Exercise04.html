<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <div id="maincontainer"></div>
    <script>
      const newLine = document.createElement("br");

      //header
      const h2 = document.createElement("h2");
      h2.innerHTML = "Exercise 04:JavaScript&DOM";

      //button Clock
      const buttonSt1 = document.createElement("button");
      const buttonSt2 = document.createElement("button");

      buttonSt1.innerHTML = "Click me to display Date and Time";
      buttonSt2.hidden = true;
      buttonSt2.style.position = "fixed";
      buttonSt2.style.right = "5px";
      buttonSt2.style.top = "5px";

      buttonSt1.onclick = () => {
        buttonSt1.hidden = true;
        buttonSt2.hidden = false;
        NewWorker();
      };

      var st = 0;
      buttonSt2.onclick = () => {
        if (st == 0) {
          DelWorker();
          buttonSt2.style.position = "relative";
        } else {
          NewWorker();
          buttonSt2.style.position = "fixed";
        }
        st ^= 1;
      };

      const color = () => {
        var randomColor = Math.floor(Math.random() * 16777215).toString(16);
        randomColor = randomColor.toLocaleUpperCase();
        console.log(randomColor.toString());
        buttonSt2.style.backgroundColor = "#" + randomColor.toString();
      };

      var w;

      const NewWorker = () => {
        w = new Worker("worker.js");
        buttonSt2.innerHTML = new Date();

        w.onmessage = (e) => {
          buttonSt2.innerHTML = e.data;
          color();
        };

        return w;
      };

      const DelWorker = () => {
        w.terminate();
      };

      //personal main
      const diva1 = document.createElement("div");
      diva1.style.marginTop = "25px";
      const a1 = document.createElement("a");
      a1.innerHTML = "Personal Info";
      a1.href = "#";

      a1.onmouseleave = () => {
        a1.style.backgroundColor = "transparent";
      };

      a1.onmouseover = () => {
        a1.style.textDecoration = "underline";
        a1.style.backgroundColor = "yellow";
        a1.style.color = "blue";
      };

      diva1.append(a1);

      //personal info
      const divInfo = document.createElement("div");
      const ul = document.createElement("ul");

      info = [
        ["Worachanon Chaiprasertsud, ID 64010755"],
        ["Subject: Web Application Development"],
        ["Semester: 2/2565"],
      ];

      for (let i = 0; i < info.lenght; i++) {}

      info.forEach((e) => {
        const li = document.createElement("li");
        li.innerHTML = e;
        ul.append(li);
      });

      divInfo.append(ul);
      divInfo.style.display = "none";

      a1.onclick = () => {
        if (divInfo.style.display === "none") {
          divInfo.style.display = "block";
        } else {
          divInfo.style.display = "none";
        }
      };

      //Snapshots
      const h1 = document.createElement("h1");
      h1.innerHTML = "Snapshots";

      //Pictures List

      const ulPic = document.createElement("ul");

      pictures = [
        [
          "Fireworks",
          "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Spider-Firework-Omiya-Japan.jpg/220px-Spider-Firework-Omiya-Japan.jpg",
        ],
        [
          "Crest",
          "https://static.vecteezy.com/system/resources/thumbnails/007/923/926/small/royal-luxury-heraldic-crest-logo-design-concept-template-vector.jpg",
        ],
        ["Action", "https://www.barksdalephoto.com/img/sprinter.jpg"],
        [
          "Buffalo",
          "https://cdn.britannica.com/66/6666-050-1A5103B6/American-bison-plains-buffalo.jpg?w=400&h=300&c=crop",
        ],
      ];

      pictures.forEach((e) => {
        const li = document.createElement("li");
        const a = document.createElement("a");

        a.innerHTML = e[0];
        a.href = "#";
        a.onclick = () => {
          img.src = e[1];
        };

        li.append(a);
        ulPic.append(li);
      });

      //Bottom
      const img = new Image();
      img.src =
        "http://eneng.kmitl.ac.th/wp-content/themes/kmitl-wp/images/logo-kmitl.png";

      //add children
      document
        .getElementById("maincontainer")
        .append(
          h2,
          buttonSt1,
          buttonSt2,
          newLine,
          diva1,
          divInfo,
          h1,
          ulPic,
          img
        );
    </script>
  </body>
</html>
