<!DOCTYPE html>

<html>
  <head></head>
  <body>
    <div id="maincontainer"></div>
    <script>
      //header
      const h2 = document.createElement("h2");
      const mainText = document.createTextNode("Exercise 04:JavaScript&DOM");
      h2.appendChild(mainText);

      //button
      const date = new Date();
      const b1 = document.createElement("button");
      b1.innerHTML = "Click me to display Date and Time";
      b1.onclick = () => {
        b1.innerHTML = date;
      };

      const newLine = document.createElement("br");

      //personal main
      const a1 = document.createElement("a");
      a1.append(document.createTextNode("Personal Info"));

      a1.onmouseleave = () => {
        const css =
          "text-decoration: underline;" + "color:blue;" + "cursor: pointer";
        a1.style = css;
      };

      a1.onmouseover = () => {
        const css =
          "text-decoration: underline;" +
          "color:blue;" +
          "background-color:yellow;" +
          "cursor: pointer";
        a1.style = css;
      };

      //personal info
      const divInfo = document.createElement("div");
      const ul = document.createElement("ul");
      const name = document.createElement("li");
      const sub = document.createElement("li");
      const sem = document.createElement("li");

      name.innerHTML = "Worachanon Chaiprasertsud, ID 64010755";
      sub.innerHTML = "Web Dev";
      sem.innerHTML = "2/2565";

      ul.append(name, sub, sem);
      divInfo.append(ul);
      divInfo.style.display = "none";

      a1.onclick = () => {
        if (divInfo.style.display === "none") {
          divInfo.style.display = "block";
        } else {
          divInfo.style.display = "none";
        }
      };

      //Snapshots
      const h1 = document.createElement("h1");
      const snapString = document.createTextNode("Snapshots");
      h1.appendChild(snapString);

      //Pictures List
      const ulPic = document.createElement("ul");
      const liFireWork = document.createElement("li");
      const liCrest = document.createElement("li");
      const liAction = document.createElement("li");
      const liBuffalo = document.createElement("li");

      liFireWork.innerHTML = "Firework";
      liCrest.innerHTML = "Crest";
      liAction.innerHTML = "Action";
      liBuffalo.innerHTML = "Buffalo";

      ulPic.append(liFireWork, liCrest, liAction, liBuffalo);

      //Bottom
      const img = new Image();
      img.src =
        "http://eneng.kmitl.ac.th/wp-content/themes/kmitl-wp/images/logo-kmitl.png";

      liFireWork.onclick = () => {
        img.src =
          "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Spider-Firework-Omiya-Japan.jpg/220px-Spider-Firework-Omiya-Japan.jpg";
      };

      liCrest.onclick = () => {
        img.src =
          "https://static.vecteezy.com/system/resources/thumbnails/007/923/926/small/royal-luxury-heraldic-crest-logo-design-concept-template-vector.jpg";
      };

      liAction.onclick = () => {
        img.src = "https://www.barksdalephoto.com/img/sprinter.jpg";
      };

      liBuffalo.onclick = () => {
        img.src =
          "https://cdn.britannica.com/66/6666-050-1A5103B6/American-bison-plains-buffalo.jpg?w=400&h=300&c=crop";
      };

      //add children
      document
        .getElementById("maincontainer")
        .append(h2, b1, newLine, a1, divInfo, h1, ulPic, img);
    </script>
  </body>
</html>
