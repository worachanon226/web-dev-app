<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 002 HTML</title>
  </head>
  <body>
    <div style="padding-left: 35px; padding-top: 20px">
      <form>
        <fieldset>
          <legend><i>Contact Information</i></legend>
          <label type="text">First name: </label> <input id="firstname" />
          <br />
          <label type="text">Last name: </label> <input id="lastname" />
          <br />
          <label type="email">E-mail: </label> <input id="email" />
          <br />
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend><i>Competition Question</i></legend>
          <label>How tall is the Eiffel Tower Paris, France?</label> <br />
          <input type="radio" name="tall" id="ans1" value="ans1" />
          <label>584ft</label> <br />
          <input type="radio" name="tall" id="ans2" value="ans2" />
          <label>784ft</label> <br />
          <input type="radio" name="tall" id="ans3" value="ans3" />
          <label>984ft</label> <br />
          <input type="radio" name="tall" id="ans4" value="ans4" />
          <label>1184ft</label> <br />
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend><i>Tiebreaker Question</i></legend>

          <label>
            In 25 words or less, say why you would like to win $10,000:
          </label>
          <br />
          <textarea rows="12" cols="38"></textarea>
        </fieldset>
      </form>

      <fieldset>
        <legend><i>Enter Competition</i></legend>
        <button>Enter Competition</button>
      </fieldset>
    </div>
  </body>
</html>
